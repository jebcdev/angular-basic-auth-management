<div
  class="min-h-[70vh] flex items-center justify-center bg-base-200 py-2 px-4"
>
  <div class="card w-full max-w-lg bg-base-100 shadow-md">
    <div class="card-body">
      <!-- Título -->
      <h2 class="text-2xl font-bold text-center text-base-content">Registro</h2>

      <!-- Formulario -->
      <form
        class="mt-4 space-y-4"
        [formGroup]="profileForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="flex gap-1 justify-between">
          <!-- Name -->
          <div class="form-control">
            <label class="label">
              <span class="label-text">Nombre</span>
            </label>
            <input
              type="text"
              placeholder="Juan"
              class="input input-bordered w-full"
              formControlName="name"
            />
          </div>
          <!-- surname -->
          <div class="form-control">
            <label class="label">
              <span class="label-text">Apellido</span>
            </label>
            <input
              type="text"
              placeholder="Benjumea"
              class="input input-bordered w-full"
              formControlName="surname"
            />
          </div>
        </div>

        <!-- Email -->
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input
            type="email"
            placeholder="tu@email.com"
            class="input input-bordered w-full"
            formControlName="email"
          />
        </div>

        <!-- Password -->
        <div class="form-control">
          <label class="label">
            <span class="label-text">Contraseña</span>
          </label>
          <input
            type="password"
            class="input input-bordered w-full"
            formControlName="password"
          />
        </div>

        <!-- Botón Submit -->
        <div class="form-control mt-4">
          <button class="btn btn-primary w-full" type="submit">Actualizar</button>
        </div>
      </form>

    </div>
  </div>
</div>
