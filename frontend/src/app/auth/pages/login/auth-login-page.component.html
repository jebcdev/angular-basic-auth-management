<div class="min-h-[70vh] flex items-center justify-center bg-base-200 py-2 px-4">
  <div class="card w-full max-w-sm bg-base-100 shadow-md">
    <div class="card-body">
      <!-- Título -->
      <h2 class="text-2xl font-bold text-center text-base-content">Iniciar Sesión</h2>
      
      <!-- Formulario -->
      <form class="mt-4 space-y-4"
      
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input 
            type="email" 
            placeholder="tu@email.com" 
            class="input input-bordered w-full" 
            formControlName="email"
          />
        </div>
        
        <!-- Password -->
        <div class="form-control">
          <label class="label">
            <span class="label-text">Contraseña</span>
          </label>
          <input 
            type="password" 
            class="input input-bordered w-full" 
            formControlName="password"
          />
        </div>
        
        <!-- Botón Submit -->
        <div class="form-control mt-4">
          <button class="btn btn-primary w-full" type="submit">Ingresar</button>
        </div>
      </form>
      
      <!-- Enlace a Registro -->
      <div class="text-center mt-3">
        <span class="text-sm text-base-content/70">¿No tienes cuenta? </span>
        <a routerLink="/auth/register" class="text-sm font-medium link link-primary">Regístrate</a>
      </div>
    </div>
  </div>
</div>
